            strings: '\u003cspan id=terminal\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003cp\u003efunction goodVsEvil1(good, evil){\nconst gv = {0:1,1:2,2:3,3:3,4:4,5:10}\nconst ev = {0:1,1:2,2:2,3:2,4:3,5:5,6:10}\u003c\/p\u003e\n\u003cp\u003econst ga = good.split(\u0027 \u0026lsquo;), ea = evil.split(\u0026rsquo; \u0026lsquo;);\u003c\/p\u003e\n\u003cp\u003elet es = 0, gs =0;\nfor (let i=0; i \u0026lt; ea.length; i\u002b\u002b){\nif (ea[i]\u0026gt;0){\nes \u002b= ev[i]*ea[i]\n}\n}\nfor (let i=0; i \u0026lt; ga.length; i\u002b\u002b){\nif (ga[i]\u0026gt;0){\ngs \u002b= gv[i]*ga[i]\n}\n}\nif (gs===es) {\nreturn \u0026lsquo;Battle Result: No victor on this battle field\u0026rsquo;\n}\nif (gs \u0026gt; es) {\nreturn \u0026lsquo;Battle Result: Good triumphs over Evil\u0026rsquo;\n} else {\nreturn \u0026lsquo;Battle Result: Evil eradicates all trace of Good\u0026rsquo;\n}\n}\u003c\/p\u003e\n\u003cp\u003efunction goodVsEvil2(good, evil) {\nconst getWorth = ( side, worth ) =\u0026gt; side.split(\u0026rsquo; \u0026lsquo;)\n.reduce((acc, v, i) =\u0026gt; acc \u002b (worth[i] * v), 0);\u003c\/p\u003e\n\u003cp\u003econst result = getWorth( good, [1,2,3,3,4,10] ) - getWorth( evil, [1,2,2,2,3,5,10] );\u003c\/p\u003e\n\u003cp\u003ereturn result \u0026gt; 0 ? \u0026ldquo;Battle Result: Good triumphs over Evil\u0026rdquo; :\nresult \u0026lt; 0 ? \u0026ldquo;Battle Result: Evil eradicates all trace of Good\u0026rdquo; :\n\u0026ldquo;Battle Result: No victor on this battle field\u0026rdquo;;\n}\u003c\/p\u003e\n\u003cp\u003econsole.log(goodVsEvil1(\u0026lsquo;1 1 1 1 1 1\u0026rsquo;, \u0026lsquo;1 0 0 3 4 0 0\u0026rsquo;))\nconsole.log(goodVsEvil2(\u0026lsquo;1 1 1 1 1 1\u0026rsquo;, \u0026lsquo;1 0 0 3 4 0 0\u0026rsquo;))\u003c\/p\u003e\n\u003c\/span\u003e',
