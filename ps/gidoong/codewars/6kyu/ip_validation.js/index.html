        const instance = new Typewriter('#typewriter', {
            strings: '\u003cspan id=terminal\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003cp\u003efunction isValidIP1(str) {\nfunction reducer(acc, v){\nconst n = Number(v)\nif (v===n.toString()\u0026amp;\u0026amp;n\u0026lt;256\u0026amp;\u0026amp;n\u0026gt;=0){\nacc.push(n)\u003cbr\u003e\n}\nreturn acc\n}\nlet result = str.split(\u0027.\u0027).reduce(reducer, []).length === 4\nreturn result\n}\u003c\/p\u003e\n\u003cp\u003efunction isValidIP2(str) {\nconst rgx = \/^(?:(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])(.(?!$)|$)){4}$\/\nreturn rgx.test(str)\n}\u003c\/p\u003e\n\u003cp\u003econsole.log(isValidIP1(\u0026ldquo;asd.123.123.-123\u0026rdquo;))\nconsole.log(isValidIP2(\u0026quot;\\n123.123.123.123\u0026quot;))\u003c\/p\u003e\n\u003c\/span\u003e',
