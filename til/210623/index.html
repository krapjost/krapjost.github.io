    <script type="text/javascript">
        const instance = new Typewriter('#typewriter', {
            strings: '\u003cspan id=terminal\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003ch1 id=\u0022til-62321\u0022\u003eTIL 6\/23\/21\u003c\/h1\u003e\n\u003ch3 id=\u0022사용자의-개인-정보는-브라우저-어디에-보관해야-할까\u0022\u003e사용자의 개인 정보는 브라우저 어디에 보관해야 할까?\u003c\/h3\u003e\n\u003col\u003e\n\u003cli\u003e로컬 스토리지는 동기식이라 자바스크립트 쓰레드를 막을 수 있다. 꼭 필요한 경우 아니면 안 쓰는 것 추천.\u003c\/li\u003e\n\u003cli\u003e데이터를 보관하지 않아도 되는 경우는 보관하지 말라 ( 암호화는 마지막 선택지 )\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003ch4 id=\u0022sessionstorage\u0022\u003esessionStorage\u003c\/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003eSessionStorage object is used to store data on a temporary basis and cleared when the page session ends. Since SessionStorage is tab specific, it is not accessible from web workers or service workers. It is limited to about 5 MB and can contain only strings. It may be useful for storing small amounts of session specific information, for example, IndexedDB key.\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch4 id=\u0022localstorage\u0022\u003elocalStorage\u003c\/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003eLocalStorage object is used to store data for the entire website on a permanent basis. LocalStorage is not accessible from web workers or service workers. It is limited to about 5MB and can contain only strings. LocalStorage should be avoided because it is synchronous and will block the main thread.\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch4 id=\u0022cookies\u0022\u003ecookies\u003c\/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003eCookies are sent with every HTTP request, so storing data in it will significantly increase the size of web requests. They are synchronous, and are not accessible from web workers. Like LocalStorage and SessionStorage, cookies are limited to only strings. Cookies have their uses, but not a good choice for storage.\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch4 id=\u0022websql\u0022\u003ewebSQL\u003c\/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003eWebSQL Support has been removed from almost all major browsers. The W3C stopped maintaining the Web SQL spec in 2010, with no plans to further updates planned. WebSQL should not be used, and existing usage should be migrated to IndexedDB.\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch4 id=\u0022cache\u0022\u003ecache\u003c\/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003eCache has been deprecated and support will be removed from browsers in the future. Application cache should not be used, and existing usage should be migrated to service workers and the Cache API.\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch4 id=\u0022indexeddb\u0022\u003eindexedDB\u003c\/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003eUnlike most modern promise-based APIs, IndexedDB is event based. Promise wrappers like idb for IndexedDB hide some of the powerful features but more importantly, hide the complex machinery (e.g. transactions, schema versioning) that comes with the IndexedDB library. It is a low level API that requires significant setup before use, which can be particularly painful for storing simple data.\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch3 id=\u0022resources\u0022\u003eResources\u003c\/h3\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/beaglesecurity.com\/blog\/article\/how-to-store-and-secure-sensitive-data-in-web-applications.html\u0022\u003eHow To Store And Secure Sensitive Data In Web Applications\u003c\/a\u003e\n\u003ca href=\u0022https:\/\/andre.arko.net\/2014\/09\/20\/how-to-safely-store-user-data\/\u0022\u003eHow to Safely Store User Data\u003c\/a\u003e\n\u003ca href=\u0022https:\/\/auth0.com\/blog\/secure-browser-storage-the-facts\/\u0022\u003esecure browser storage : the facts\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/span\u003e',
            delay: '0.1',
            autoStart: true,
