dmail\/\u0022\u003e참조\u003c\/a\u003e\u003c\/p\u003e\n\u003ch3 id=\u0022파일첨부\u0022\u003e파일첨부\u003c\/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$ mail -s \u0026ldquo;메일 테스트\u0026rdquo; -a test.pdf \u003ca href=\u0022mailto:user@example.com\u0022\u003euser@example.com\u003c\/a\u003e \u0026laquo;\u0026lt; \u0026lsquo;메일 본문입니다\u0026rsquo;\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch1 id=\u0022네트워크-패킷-확인\u0022\u003e네트워크 패킷 확인\u003c\/h1\u003e\n\u003ch2 id=\u0022tcpdump---패킷-가로채기\u0022\u003etcpdump - 패킷 가로채기\u003c\/h2\u003e\n\u003ch4 id=\u0022189에서-157로-오는-패킷-가로채기\u0022\u003e189에서 157로 오는 패킷 가로채기\u003c\/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003etcpdump -eni ens33 host 192.168.200.157 and host 192.168.40.189\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch1 id=\u0022사용중인-머신-열려있는-포트-확인하기\u0022\u003e사용중인 머신 열려있는 포트 확인하기\u003c\/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003enetstat -nlpt\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch1 id=\u0022iptables-적용-상태-확인\u0022\u003eiptables 적용 상태 확인\u003c\/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003eiptables -nvl\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch1 id=\u0022mv\u0022\u003emv\u003c\/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e파일 \/ 디렉터리 이동\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch1 id=\u0022cp\u0022\u003ecp\u003c\/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e파일 \/ 디렉터리 카피\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch1 id=\u0022scp\u0022\u003escp\u003c\/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e파일 \/ 디렉터리 ssh를 통해 다른 서버로 카피\nscp [file] [username]@[ip_address]:[path_to_copy]\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003ch1 id=\u0022wget--curl\u0022\u003ewget \/ curl\u003c\/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003eurl로 파일 다운로드\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003c\/span\u003e',
