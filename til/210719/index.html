    <script type="text/javascript">
        const instance = new Typewriter('#typewriter', {
            strings: '\u003cspan id=terminal\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003cp\u003ewsl2 go build 환경 구성 스크립트\u003c\/p\u003e\n\u003cp\u003e서버에서 확인해야 할 것들\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eopenssh.server가 설치되어 있는가\u003c\/li\u003e\n\u003cli\u003e22번 포트 방화벽이 열려 있는가\u003c\/li\u003e\n\u003cli\u003e클라이언트에서 만든 ssh public 키가 제대로 입력되었는가\u003c\/li\u003e\n\u003cli\u003e설정 파일 변경 후 sshd를 restart 했는가\u003c\/li\u003e\n\u003cli\u003e원격에서 접속하려는 유저가 admininistrators 권한을 가지고 있는가 (그럴 경우 administrator_authorized_keys 파일에 키를 넣어야 한다.)\u003c\/li\u003e\n\u003cli\u003e접속해야할 클라이언트가 여러 대일 경우 해당 클라이언트의 펍키를administrator_authorized_keys 파일에 이어서 넣어준다.\n\u003ca href=\u0022https:\/\/gist.github.com\/otkrsk\/b0ffd4018e8a79b9010c461af298471e\u0022\u003ehttps:\/\/gist.github.com\/otkrsk\/b0ffd4018e8a79b9010c461af298471e\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e클라이언트에서 확인해야 할 것들\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003essh-keygen으로 생성한 키 파일이 여러 개는 아닌가 ( 여러 개를 사용할 경우 .ssh\/ 디렉터리에 따로 config 파일을 만들어 설정을 해줘야 한다.)\n\u003ca href=\u0022https:\/\/yookeun.github.io\/tools\/2016\/06\/26\/git-multi-ssh\/\u0022\u003ehttps:\/\/yookeun.github.io\/tools\/2016\/06\/26\/git-multi-ssh\/\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/medium.com\/dev-genius\/set-up-your-ssh-server-in-windows-10-native-way-1aab9021c3a6\u0022\u003ehttps:\/\/medium.com\/dev-genius\/set-up-your-ssh-server-in-windows-10-native-way-1aab9021c3a6\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/cloudeveloper.net\/windows-10-%EB%84%A4%EC%9D%B4%ED%8B%B0%EB%B8%8C-%EB%B0%A9%EC%8B%9D%EC%9C%BC%EB%A1%9C-ssh-%EC%84%9C%EB%B2%84-%EC%84%A4%EC%A0%95%ED%95%98%EA%B8%B0-64988d87349\u0022\u003ehttps:\/\/cloudeveloper.net\/windows-10-%EB%84%A4%EC%9D%B4%ED%8B%B0%EB%B8%8C-%EB%B0%A9%EC%8B%9D%EC%9C%BC%EB%A1%9C-ssh-%EC%84%9C%EB%B2%84-%EC%84%A4%EC%A0%95%ED%95%98%EA%B8%B0-64988d87349\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/www.hanselman.com\/blog\/how-to-ssh-into-a-windows-10-machine-from-linux-or-windows-or-anywhere\u0022\u003ehttps:\/\/www.hanselman.com\/blog\/how-to-ssh-into-a-windows-10-machine-from-linux-or-windows-or-anywhere\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/docs.microsoft.com\/ko-kr\/windows-server\/administration\/openssh\/openssh_install_firstuse\u0022\u003ehttps:\/\/docs.microsoft.com\/ko-kr\/windows-server\/administration\/openssh\/openssh_install_firstuse\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003eGet-WindowsCapability -Online | ? Name -like \u0026lsquo;OpenSSH*\u0026rsquo;\u003c\/p\u003e\n\u003ch1 id=\u0022this-should-return-the-following-output\u0022\u003eThis should return the following output:\u003c\/h1\u003e\n\u003cp\u003eName  : OpenSSH.Client\u003cdel\u003e\u003cdel\u003e0.0.1.0\nState : NotPresent\nName  : OpenSSH.Server\u003c\/del\u003e\u003c\/del\u003e0.0.1.0\nState : NotPresent\u003c\/p\u003e\n\u003ch1 id=\u0022install-the-openssh-client\u0022\u003eInstall the OpenSSH Client\u003c\/h1\u003e\n\u003cp\u003eAdd-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0\u003c\/p\u003e\n\u003ch1 id=\u0022install-the-openssh-server\u0022\u003eInstall the OpenSSH Server\u003c\/h1\u003e\n\u003cp\u003eAdd-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0\u003c\/p\u003e\n\u003ch1 id=\u0022both-of-these-should-return-the-following-output\u0022\u003eBoth of these should return the following output:\u003c\/h1\u003e\n\u003cp\u003ePath          :\nOnline        : True\nRestartNeeded : False\u003c\/p\u003e\n\u003cp\u003eStart-Service sshd\u003c\/p\u003e\n\u003ch1 id=\u0022optional-but-recommended\u0022\u003eOPTIONAL but recommended:\u003c\/h1\u003e\n\u003cp\u003eSet-Service -Name sshd -StartupType \u0026lsquo;Automatic\u0026rsquo;\u003c\/p\u003e\n\u003ch1 id=\u0022confirm-the-firewall-rule-is-configured-it-should-be-created-automatically-by-setup\u0022\u003eConfirm the Firewall rule is configured. It should be created automatically by setup.\u003c\/h1\u003e\n\u003cp\u003eGet-NetFirewallRule -Name \u003cem\u003essh\u003c\/em\u003e\u003c\/p\u003e\n\u003ch1 id=\u0022there-should-be-a-firewall-rule-named-openssh-server-in-tcp-which-should-be-enabled\u0022\u003eThere should be a firewall rule named \u0026ldquo;OpenSSH-Server-In-TCP\u0026rdquo;, which should be enabled\u003c\/h1\u003e\n\u003ch1 id=\u0022if-the-firewall-does-not-exist-create-one\u0022\u003eIf the firewall does not exist, create one\u003c\/h1\u003e\n\u003cp\u003eNew-NetFirewallRule -Name sshd -DisplayName \u0026lsquo;OpenSSH Server (sshd)\u0026rsquo; -Enabled True -Direction Inbound -Protocol TCP -Action Allow -LocalPort 22\u003c\/p\u003e\n\u003c\/span\u003e',
            delay: '0.01',
            autoStart: true,
        });
