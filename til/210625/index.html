javascript\u0022\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003econst\u003c\/span\u003e \u003cspan style=\u0022color:#a6e22e\u0022\u003en\u003c\/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c\/span\u003e \u003cspan style=\u0022color:#66d9ef\u0022\u003eNaN\u003c\/span\u003e\n\u003cspan style=\u0022color:#66d9ef\u0022\u003etypeof\u003c\/span\u003e(\u003cspan style=\u0022color:#a6e22e\u0022\u003en\u003c\/span\u003e)\n\u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;number\u0026#34;\u003c\/span\u003e\n\u003c\/code\u003e\u003c\/pre\u003e\u003c\/div\u003e\u003ch3 id=\u0022controlled-component-uncontrolled-component\u0022\u003eControlled Component? Uncontrolled Component?\u003c\/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003eWarning: A component is changing an uncontrolled input of type password to be controlled. Input elements should not switch from uncontrolled to controlled (or vice versa). Decide between using a controlled or uncontrolled input element for the lifetime of the component.\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/reactjs.org\/docs\/forms.html#controlled-components\u0022\u003e공식 문서\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003eIn HTML, form elements such as \u003ccode\u003e\u0026lt;input\u0026gt;\u003c\/code\u003e, \u003ccode\u003e\u0026lt;textarea\u0026gt;\u003c\/code\u003e, and \u003ccode\u003e\u0026lt;select\u0026gt;\u003c\/code\u003e typically maintain their own state and update it based on user input. In React, mutable state is typically kept in the state property of components, and only updated with \u003ca href=\u0022https:\/\/reactjs.org\/docs\/react-component.html#setstate\u0022\u003e\u003ccode\u003esetState()\u003c\/code\u003e\u003c\/a\u003e.\u003c\/p\u003e\n\u003cp\u003eWe can combine the two by making the React state be the “single source of truth”. Then the React component that renders a form also controls what happens in that form on subsequent user input. An input form element whose value is controlled by React in this way is called a “controlled component”.\u003c\/p\u003e\n\u003c\/span\u003e',
